<!DOCTYPE html>
<html>
<head>
  <title>Head Request</title>
</head>
<body>
    <div class="container">
        <h2>Head Page</h2>
        <p style="color:white;">This is a response for the HEAD request.</p>
    </div>

    <script>
        // Sayfa yüklendiğinde HEAD isteği gönder
        window.onload = function() {
            fetch('/head', {
                method: 'HEAD'
            })
            .then(response => {
                console.log('Headers:', [...response.headers.entries()]);
                // Geri dönen başlıkları işlem yapabilirsiniz
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
